<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matthew Beale</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Start Header area -->
        <header>
            <div id="headerdiv">
            <a id=headera href=index.html>
                <img id="brand" src="docs/moon.jpg" alt="moon" />
            </a>
            </div>
            <!-- Main navigation -->
            <nav>
                <a href="blog.html">Blog</a>
                <a href="aboutme.html">About Me</a>
                <a href="contact.html">Contact Details</a>
            </nav>
        </header>
        <!-- Full bleed hero image -->
        <section id="hero">
            <div></div>
            <img src="docs/me.jpg" alt="me" />
            <h1>Matthew Beale</h1>
            <button id="shoot-btn">
                Press to shoot!
            </button>
        </section>
        <section class="image-container">
            <img id="cannon" src="docs/arty.png" alt="cannon" />
            <img id="round" src="docs/round.png" alt="round" />
        </section>
        <!-- Main body content -->
        <main>
            <h2>Travel and Hobbies</h2>
            <article id="hobbies">
                <img src="docs/travel1.png" alt="travel photo san fran" />
                <h3>Hobbies</h3>
                <p>As you can probably tell, I love to travel!</p>
                <a class="outline-button lilac" href="">See My Blog</a>
            </article>
            <article id="electrical">
                <img src="docs/electrical1.png" alt="airport electrical work" />
                <h3>Electrical</h3>
                <p>My most recent journey</p>
                <a class= "outline-button lilac" href="">Electrician life</a>
            </article>
            <article id="army">
                <img src="docs/army1.png" alt="" />
                <h3>Military</h3>
                <p>My military journey</p>
                <a class="outline-button lilac" href="">Military life</a>
            </article>
        </main>
        <!-- Full width section, above footer -->
        <section id="social-links">
            <p>I'm pretty social too!</p>
            <div>
                <a href=""><img src="images/facebook.svg" alt="Facebook" /></a>
			    <a href=""><img src="images/twitter.svg" alt="Twitter" /></a>
			    <a href=""><img src="images/instagram.svg" alt="Instagram" /></a>
			    <a href=""><img src="images/linkedin.svg" alt="LinkedIn" /></a>
            </div>
            
        </section>
        <!-- Footer -->
        <footer>
			<p>&copy; 2023 Matthew Beale</p>
		</footer>

        <script>
            var shootBtn = document.getElementById("shoot-btn");
            var ball = document.getElementById("round");
      
            shootBtn.addEventListener("click", function() {
              ball.style.animation = "shoot 2s forwards";
            });
      
            ball.addEventListener("animationend", function() {
              ball.style.animation = "none";
            });
          </script>





    </body>
</html>
